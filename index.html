<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="inp_result" name="" id="inp_result" value="" placeholder="0">
        <div class="operations">
            <button class="button addition" data-key="+">+</button>
            <button class="button Minus" data-key="-">-</button>
            <button class="button Multiplication" data-key="*">x</button>
            <button class="button Division" data-key="/">รท</button>
            <button class="button key-7" data-key="7">7</button>
            <button class="button key-8" data-key="8">8</button>
            <button class="button key-9" data-key="9">9</button>
            <button class="button key-4" data-key="4">4</button>
            <button class="button key-5" data-key="5">5</button>
            <button class="button key-6" data-key="6">6</button>
            <button class="button key-1" data-key="1">1</button>
            <button class="button key-2" data-key="2">2</button>
            <button class="button key-3" data-key="3">3</button>
            <button class="button key-0" data-key="0">0</button>
            <button class="button key-dot" data-key=".">.</button>
            <button class="button key-AC" data-key="AC">AC</button>
            <button class="button key-equal" data-key="=">=</button>
        </div>
    </div>



    <script src="control.js"></script>
</body>
</html>
